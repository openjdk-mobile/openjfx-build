name: Build OpenJFX

on:
  workflow_dispatch:
  push:
    branches:
      - build

jobs:
  build:
    runs-on: "ubuntu-24.04"

    steps:
      - name: Checkout builder repo
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          set -x
          sudo apt-get update
          sudo apt-get install ant libgl1-mesa-dev libx11-dev libxxf86vm-dev libxt-dev pkg-config libgtk2.0-dev libgtk-3-dev libxtst-dev gcc-14 g++-14 libasound2-dev libcups2-dev
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 100 --slave /usr/bin/g++ g++ /usr/bin/g++-14
      - name: Set up JDK 24
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
      - name: Clone OpenJDK Mobile sources 
        run: |
          git clone https://github.com/openjdk/mobile.git
          cd mobile
          patch -p1 <../openjdk-ext/src/jfx.patch
          cd ..
      - name: Clone OpenJFX
        run: |
          git clone https://github.com/openjdk/jfx.git
          cd jfx
          sh gradlew shadersClasses
          cd ..
          cd mobile
          sh configure --with-conf-name=jfx --with-openjfx-modules=../jfx --disable-warnings-as-errors
          cd build/jfx
          make images
          cd images
          ls -l ../../../../
          zip -r ../../../../openjdx-jfx-linux-x86_64.zip jdk

      - name: Create snapshot release 
        uses: softprops/action-gh-release@v2
        with:
          name: "Snapshot release"
          tag_name: snapshot
          prerelease: true
          files: |
            openjdx-jfx-linux-x86_64.zip


